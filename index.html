---
layout: default
title: Home
---

<div class="posts">
  {% for project in site.projects %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.title }}
      </a>
    </h1>

    {% assign excerpt = project.content | split: site.excerpt_separator %}
    {{ excerpt[0] }}
  </article>
  {% endfor %}
</div>
