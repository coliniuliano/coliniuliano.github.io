---
layout: default
title: Home
---

<div>
  {% for project in site.projects %}
  <article class="page">
    <h1 class="title">
      <a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.title }}
      </a>
    </h1>

    {% if project.image %}
    <img class="thumbnail" src="{{ project.image }}" alt="{{ project.title }}" />
    {% endif %}

    {% assign excerpt = project.content | split: site.excerpt_separator %}
    {{ excerpt[0] }}
  </article>
  {% endfor %}
</div>
